<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		
				
		<style>
			body		{ background: #333; font-family: helvetica; }
			.page		{ background: #fff; margin: 4rem; }

			
			@media screen and (max-width: 480px){
				.grid{
				    -moz-column-count: 1;
				    -moz-column-gap: 10px;
				    -webkit-column-count: 1;
				    -webkit-column-gap: 10px;
				    column-count: 1;
				    column-gap: 10px;
				    width: 100%; }
			}
			
			@media screen and (min-width: 481px) and (max-width: 768px) {
				.grid{
				    -moz-column-count: 2;
				    -moz-column-gap: 10px;
				    -webkit-column-count: 2;
				    -webkit-column-gap: 10px;
				    column-count: 2;
				    column-gap: 10px;
				    width: 100%; }
			}
			@media screen and (min-width: 769px) {
				.grid{
				    -moz-column-count: 3;
				    -moz-column-gap: 10px;
				    -webkit-column-count: 3;
				    -webkit-column-gap: 10px;
				    column-count: 3;
				    column-gap: 10px;
				    width: 100%; }
			}
			
@media screen and (min-width: 1024px) {
	.grid{
	    -moz-column-count: 4;
	    -moz-column-gap: 10px;
	    -webkit-column-count: 4;
	    -webkit-column-gap: 10px;
	    column-count: 4;
	    column-gap: 10px;
	    width: 100%; }
}
			
			
			    .bloc{
			    	background: #eee;
			        display: inline-block; /* Display inline-block, and absolutely NO FLOATS! */
			        margin-bottom: 10px;
			        height: 3rem;
			        width: 100%; }
			        
			
		</style>
	</head>
	<body>
		<div class="page">
			<div class="grid">
				<div class="bloc">Facebook</div>
				<div class="bloc square">Twitter</div>
				<div class="bloc">Linkedin</div>
				<div class="bloc square">Twitter</div>
				<div class="bloc">Linkedin</div>
				<div class="bloc">Dribbble</div>
				<div class="bloc">Alpha</div>
				<div class="bloc square">Twitter</div>
			</div>
		</div>
		<!-- @javascript salvattore.min -->
	</body>
</html>
